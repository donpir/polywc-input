<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>polywc-input-search Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../polywc-input-search.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;polywc-input-search&gt;</code>:</p>

    <polywc-input-search id="txtSearch" label="Your number" value=""></polywc-input-search>


    <script>
        var txtSearch = document.querySelector('#txtSearch');
        txtSearch.suggestions = [
            { text: "one"},
            { text: "two" },
            { text: "three" },
            { text: "four" },
            { text: "five" },
            { text: "six" },
            { text: "seven" },
            { text: "eight" },
            { text: "nine" },
            { text: "ten" },
            { text: "eleven" },
            { text: "twelve" }
        ];

    </script>

  </body>
</html>
